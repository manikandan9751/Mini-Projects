<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <p>Loan Amount: $</p>
    <input onchange="calculateLoan()" placeholder="" type="number" id="loan-amount">
    <p>Interest Rate: %</p>
    <input onchange="calculateLoan()" placeholder="" type="number" id="interest-rate">
    <p>Months to Pay</p>
    <input onchange="calculateLoan()" placeholder="" type="number" id="months-pay"><br>
    <button class="btn" id="cal">Calculate</button>
    <button class="btn" id="re">Reset</button>
    <p>Monthly Payment: <span id="payment"></span></p>
  </div>


  <script src="./index.js"></script>
</body>
</html>
