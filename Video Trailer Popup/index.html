<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="./Image/movie trailer.jpeg">
    <div class="discription">
      <h2>Gaarudan</h2>
      <p>
        "Garudan" is an upcoming Tamil film directed by Kalyan Krishnan and 
        produced by Dream Warrior Pictures. 
        The movie stars Suriya in the lead role, with the plot expected to be a high-octane action thriller.
      </p>
      <button id="btn">Watch Now</button>
    </div>
  </div>
  <div class="trailer-container" style="display: none;">
    <video id="video" src="./video/17127360-uhd_3840_2160_30fps.mp4" controls></video>
    <i class="fas fa-times fa-2x"></i>
  </div>

  <script src="./index.js"></script>
</body>
</html>
